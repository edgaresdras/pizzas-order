<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
    <meta charset="utf-8">
    <link rel="icon" href="pizza.png">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <header>
      <img src="assets/img/giordanos-logo.PNG" alt="giordanos-logo">
      <h1>Pizzas El tio Edgar</h1> 
    </header>

    <main>
      <section class="pedidos">

        <form id="pizza-form">

          <label for="phone">Telefono</label>
          <input type="tel" name="name">

          <label for="name">Nombre</label>
          <input type="text" name="name"><br>

          <label for="pizza">Elige tu pizza</label>
          <!-- <input id="pizza" class="area" type="text" name="pizza" placeholder="peperoni"><br> -->
          <select name="pizza" id="pizza">
              <option value="Carnes Frias">Carnes Frias</option>
              <option value="Hawaiana">Hawaiana</option>
              <option value="Pepperoni">Pepperoni</option>
          </select><br>
  
          <label for="size">Tamaño</label>
          <select name="size" id="size">
            <option value="Chica">Chica</option>
            <option value="Mediana">Mediana</option>
            <option value="Grande">Grande</option>
            <option value="Extra grande">Familiar</option>
          </select><br>

          <label for="coupon" class="coupon">¿Cupon de descuento?</label>  
          <input type="checkbox" class="coupon" name="coupon" value="Si">Si<br>

          <label for="couponCode">Inserta la clave del cupon</label>  
          <input type="text" name="couponCode">

          <input type="submit" value="Confirma">
        </form>

      </section><section class="pizzas">
        <img src="assets/img/promo_pizza.gif" alt="promo_pizza">
      </section>
    </main>

    <section class="ordenes">
      <ul id="lista"></ul>
    </section>

    <footer>
      <p>2019 Ⓒ Giordanos. Todos los derechos reservados. Términos y condiciones</p>
    </footer>

    <script src="assets/scripts.js"></script>

  </body>
</html>
